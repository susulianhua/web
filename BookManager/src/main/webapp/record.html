<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <link href="css/table.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="button" value="查询所有" id="getRecords" onclick="getAllRecords()" >
    <form onsubmit="return false" id="records" method="post">
        <input tpye="text" name="bookname" placeholder="书名">
        <button id="select2" onclick="getRecordByName()">查询</button>
    </form>
</div>
<table id="customers">
    <thead>
    <th>记录id</th>
    <th>书籍编号</th>
    <th>书名</th>
    <th>借出时间</th>
    <th>归还日期</th>
    <th>借阅学生</th>
    <th>当前状态</th>
    </thead>
    <tbody id="test"></tbody>
</table>
</body>
</html>
<script>
    function getRecordByName() {
        $.ajax({
            url:'http://localhost:8080/BookManager//record/select',
            type:'post',
            data:$('#records').serialize(),
            datatype:"json",
            error:function(data){
                alert("查询失败");
            },
            success:function (data) {
                var str1="";
                $('#test').html("");
                for(var i = 0; i < data.length; i++){
                    str1 = "<tr>" +
                        "<td>" + data[i].id + "</td>" +
                        "<td>" + data[i].book_id + "</td>" +
                        "<td>" + data[i].book_name + "</td>" +
                        "<td>" + data[i].record_date + "</td>" +
                        "<td>" + data[i].back_date + "</td>" +
                        "<td>" + data[i].sno +"</td>" +
                        "<td>" + data[i].state + "</td>";
                    $("#test").append(str1);
                }
            }
        })

    }
</script>
<script>
    function getAllRecords() {
        $.ajax({
            url:'http://localhost:8080/BookManager//record/getAll',
            type:'post',
            error:function(data){
                alert("查询失败");
            },
            success:function (data) {
                var str1="";
                $('#test').html("");
                for(var i = 0; i < data.length; i++){
                    str1 = "<tr>" +
                        "<td>" + data[i].id + "</td>" +
                        "<td>" + data[i].book_id + "</td>" +
                        "<td>" + data[i].book_name + "</td>" +
                        "<td>" + data[i].record_date + "</td>" +
                        "<td>" + data[i].back_date + "</td>" +
                        "<td>" + data[i].sno +"</td>" +
                        "<td>" + data[i].state + "</td>";
                    $("#test").append(str1);
                }
            }
        })

    }
</script>
